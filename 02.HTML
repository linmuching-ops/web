<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>活動報名表</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h2>活動報名表</h2>
  <form id="signupForm">
    姓名：<input type="text" id="name" required /><br />
    興趣：
    <input type="checkbox" name="interest" value="游泳" />游泳
    <input type="checkbox" name="interest" value="爬山" />爬山
    <br />
    <input type="submit" value="送出" />
  </form>

  <h2>報名清單</h2>
  <table border="1" id="resultTable">
    <tr>
      <th>姓名</th>
      <th>興趣</th>
    </tr>
  </table>

  <script src="./script.js"></script>
</body>
</html>
